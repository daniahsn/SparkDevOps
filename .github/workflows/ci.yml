name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install flake8
          pip install -r backend/requirements.txt
      
      - name: Run linter
        run: |
          flake8 backend/app.py backend/test_app.py --max-line-length=100 --exclude=__pycache__ || true
          python -m py_compile backend/app.py backend/test_app.py

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
      
      - name: Run tests
        run: |
          cd backend
          pytest -v --cov=app --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t spark-backend:latest ./backend
      
      - name: Test Docker image
        run: |
          docker run -d -p 5001:5000 --name test-backend spark-backend:latest
          sleep 5
          curl -f http://localhost:5001/health || exit 1
          docker stop test-backend
          docker rm test-backend

  docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v2
      
      - name: Build and test with docker-compose
        run: |
          docker compose build
          docker compose up -d
          sleep 10
          curl -f http://localhost:5001/health || exit 1
          docker compose down

